	<section class="mixjuke-wrapper-0001-01 p-b-0">
		<p class="mixjuke-paragraph-0001-01">
			プレミアム会員を解除すると、プレミアム会員限定の下記の機能が使えません。<br>
            <br>
            【プレミアム会員機能】<br>
			・レコメンド情報に必要なパーソナルデータの蓄積<br>
			・楽曲をスキップ(1時間毎に6回)<br>
			・楽曲をフルで再生<br>
		</p>
		<p class="mixjuke-paragraph-0001-01">
			※一度プレミアム会員を退会しても次月の入会日前日までプレミアム会員がご利用できますので、是非ご利用ください。
		</p>
	<!--/.mixjuke-wrapper-0001-01--></section>



	<section class="mixjuke-wrapper-0001-01">
		<h1 class="mixjuke-ttl-0001-01">
			プレミアム会員解約
		</h1>
		<p class="mixjuke-paragraph-0001-01">
			解約なさる場合は、下記の手順で行います。
		</p>
		<p class="mixjuke-paragraph-0001-01">
			<span class="mixjuke-indent-0001-01">1.下記のGooglePlayストアアプリを開く。</span>
			<span class="mixjuke-indent-0001-01">2.MENUキーから[マイアプリ]を選択して、定期購入アプリの一覧を表示する。</span>
			<span class="mixjuke-indent-0001-01">3.「MIXJUKE」を選択し、[解約]をタップする。</span>
